<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Owner Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card border border-4 m-auto" id="ownerObject" style="width: 18rem;">
        <h3 class="card-header bg-info" id="petOwnerHeader"></h3>
        <div class="card-body">
            <div class="card-text" id="ownerName"></div>
            <div class="card-text" id="ownerEmail"></div>
            <div class="card-text" id="ownerPhone"></div>
            <div class="card-text" id="ownerCity"></div>
            <div class="card-text" id="ownerZip"></div>
        </div>
    </div>
    <div class="card border border-4 m-auto" id="petObject" style="width: 18rem;">
        <h3 class="card-header bg-info" id="petHeader"></h3>
        <div class="card-body">
            <div class="card-text" id="petName"></div>
            <div class="card-text" id="petSpecies"></div>
        </div>
    </div>
    

    <div id="formContainer" class="container d-flex justify-content-center min-vh-100 align-items-center">
        <form id="petForm" class="shadow-lg bg-body rounded border border-info border-4 p-5">
            <h1>Pet Owner Sign-Up Form</h1>
            <div class="row">
                <div class="col-6">
                    <label for="name"class="form-label">Pet Owner's Name:</label>
                    <input type="text" id="name"class="form-control">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" pattern="[0-9]" class="form-control">
                </div>
                <div class="col-4">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="col-4">
                    <label for="zipCode" class="form-label">Zip Code:</label>
                    <input type="text" pattern="[0-9]" id="zipCode" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="pName" class="form-label">Pet Name:</label>
                    <input type="text" id="pName" name="petName" class="form-control">
                </div>
        
            
                <!-- <fieldset id="petType">
                    <legend>Pet Type:</legend>
                    <div>
                        <input type="radio"id="dog" name="petType" value="dog">
                        <label for="dog" class="petType">Dog</label>
                        
                        
                        <input type="radio"id="cat" name="petType" value="cat">
                        <label for="cat" class="petType">Cat</label>
                        
                        
                        <input type="radio" id="fish" name="petType" value="fish">
                        <label for="fish" class="petType">Fish</label>
                    </div>
                </fieldset> -->
                <!--BONUS: add a select element to the form for selecting the pet type (e.g., dog, cat, fish). -->
                <div class="col-6">
                    <label for="petType" class="form-label">Select Pet Type:</label>
                    <select id="petType" name="petType" class="form-control">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>
            </div>
            
            <div class="col-12 mt-4">
                <button type="button" id="signUpBtn" class="form-control btn btn-info">Sign-Up</button>
            </div>   
        </form>
    </div>

    <a href="pets.html">Pet Creator</a>
    <script src="petOwnerFactory.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
