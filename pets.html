<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pet Manager</title>
</head>
<body>
    <div class="container border border-3 border-secondary m-auto mt-5" style="width: 18rem;">
        <form class="p-4">
            <h1 class="text-center">Pet Creator</h1>
            <label for="petsName" class="form-label">Pet's Name:</label>
            <input type="text" id="petsName" class="form-control">
            <label for="age" class="form-label">Pet's Age:</label>
            <input type="text" id="age" class="form-control">
            <!-- <label for="species" class="form-label">Pet's Species</label> -->
            <!-- <input type="text" id="species" class="form-control"> -->
            <label for="species" class="form-label">Select Pet Type:</label>
            <select id="species" name="species" class="form-control">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fish">Fish</option>
            </select>
            <button type="button" class="btn btn-lg btn-info mt-2" id="petBtn">Create Pet</button>
        </form>
    </div>

    
    
    <div class="container">
        <div class="row" id="petObject"></div>
    </div>
           
    
        









    <a href="index.html">Pet Owner Form</a>
    <script src="petCreator.js"></script>
    <script src="pets.js"></script>
</body>
</html>
